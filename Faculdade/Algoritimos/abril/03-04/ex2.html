<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cal()">Sortear</button>
    <div id="resposta"></div>

</body>
<script>
    function cal(){
        let urls = [
            "https://upload.wikimedia.org/wikipedia/commons/1/10/Palmeiras_logo.svg",
            "https://a.espncdn.com/combiner/i?img=/i/teamlogos/soccer/500/874.png&h=200&w=200",
            "https://images.seeklogo.com/logo-png/12/1/sao-paulo-futebol-clube-logo-png_seeklogo-122586.png",
            "https://upload.wikimedia.org/wikipedia/commons/1/15/Santos_Logo.png"
        ]
        let valor = urls[Math.floor(Math.random() * urls.length)];
        resposta.innerHTML=`<img src="${valor}" alt=""  style="width: 150px; height: 150;">`
    }
</script>
</html>
