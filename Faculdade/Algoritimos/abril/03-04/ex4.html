<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cal()">Sortear Nota para aluno</button>
    <div id="resposta" style="height: 100px; width: 100px; background-color: black; color: white; display: flex; justify-content: center; align-items: center;"></div>

</body>
<script>
    function cal(){
        let valor = Math.random() * 10
        resposta.innerHTML=`${valor.toFixed(1)}`
    }
</script>
</html>
