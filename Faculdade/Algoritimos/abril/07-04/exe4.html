<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="limite" placeholder="limite">
    <input type="number" id="divisibilidade" placeholder="numero entre 1 e o limite">
    <button onclick="cal()">SOMAR NUMEROS</button>
    <div id="resultado">
    </div>
</body>
<script>
    function cal(){
        resultado.innerHTML=``
        if(limite.value < 0 || divisibilidade.value <=0 || limite.value>divisibilidade.value){
            alert("VALORES INVALIDOS")
            return
        }
        let limite_n = limite.value
        let divisibilidade_n = divisibilidade.value
        let soma =0
        for(let i=1;i<=limite_n;i++){
            if(i%divisibilidade_n ==0){
                soma +=i
                resultado.innerHTML += `${divisibilidade_n} X ${i} = ${divisibilidade_n*i}<br>`
            }
        }
        resultado.innerHTML+=`soma dos numeros ${soma}`
    }
</script>
</html>
