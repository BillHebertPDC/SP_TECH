<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt" placeholder="nome">
    <button onclick="adicionar()">Adicionar</button>
    <div id="resposta"></div>
</body>
<script>
    let nomes =[]
    function adicionar() {
        nomes.unshift(ipt.value)
        let texto = ""
        for(let i=0;i < nomes.length;i++){
            texto += `${nomes[i]}<br>` 
        }
        resposta.innerHTML=texto
    }
</script>
</html>
