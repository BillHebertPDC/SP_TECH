<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input id="var1"placeholder="quantidade" type="number"></input>
    <button onclick="cal()">Compra</button>
</body>
<script>
    function cal() {
        alert(var1.value > 12 ?(`o valor da sua compra foi de ${var1.value*2.5}`):(`o valor da sua compra foi de ${var1.value*3}`))
    }
</script>
