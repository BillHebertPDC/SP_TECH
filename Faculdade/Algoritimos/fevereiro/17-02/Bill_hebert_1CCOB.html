<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">nome do passageiro</label>
        <input type="text" id="nome">
        <label for="">distância (em km)</label>
        <input type="number" id="km">
        <label for="">bandeira da corrida</label>
        <input type="number" id="bandeira" min="1" max="3">
        <label for="">horário da corrida</label>
        <input type="number" id="horario" min="0" max="23">
        <button onclick="cal()" >Calcular corrida</button>
    </form>
</body>
<script>
    function cal() {
        var calculo = 1.25 * km.value
        var valor =0
        if(bandeira.value == 1){
            valor = 1.05
            if(horario.value >= 7)
                valor = 1.10
            if(horario.value >=13)
                valor = 1.15
        }
        if(bandeira.value == 2){
            valor= 1.10
            if(horario.value >=7)
                valor = 1.20
            if(horario.value >=13)
                valor = 1.30
        }
        if(bandeira.value == 3){
            valor= 1.15
            if(horario.value >=7)
                valor = 1.30
            if(horario.value >=13)
                valor = 1.45
        }
        alert(`Olá ${nome.value} Sua corrida, será na bandeira ${bandeira.value}, percorrerá ${km.value} km e o total da corrida será de ${calculo*valor}`)
    }
</script>
</html>
