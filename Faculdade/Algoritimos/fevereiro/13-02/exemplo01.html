<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campo01">
    <input type="text" id="campo02">
    <button id="mult" onclick="mult()">MULTIPLICAR</button>
    <button id="div" onclick="div()">DIVIDIR</button>
    <button id="suv" onclick="sub()">SUBTRAIR</button>
    <button id="ad" onclick="adi()">SOMAR</button>
</body>
<script>
    var camp01 = Number(campo01.value)
    var camp02 = Number(campo02.value)
    function normalizar(){
        camp01 = Number(campo01.value)
        camp02 = Number(campo02.value)
    }
    function mult(){
        normalizar()
        alert(`Multiplicação: ${camp01 * camp02}`)
    }
    function div(){
        normalizar()
        alert(`Multiplicação: ${camp01 / camp02}`)
    }
    function sub(){
        normalizar()
        alert(`Multiplicação: ${camp01 - camp02}`)
    }
    function adi(){
        normalizar()
        alert(`Multiplicação: ${camp01 + camp02}`)
    }

</script>
</html>
