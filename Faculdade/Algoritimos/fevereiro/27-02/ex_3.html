<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="temperatura em celsius" id="var1">
    <button onclick="cal()">Analisar Sensação Térmica</button>
    <div id="conteudo"></div>
</body>
<script>
    function cal(){
        var renda = var1.value
        var text;
        if(renda <14)
            text="Congelante "
        else if(renda<22)
            text="Com Frio"
        else if(renda<25)
            text="Confortável "
        else if(renda<32)
            text="Com Calor"
        else
            text="Calor escaldante"
        alert(text)
    }
</script>
</html>
