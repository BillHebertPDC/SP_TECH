<div class="alerts-section" id="list_alerts">
    <h3>Histórico de Alertas</h3>
    <div class="alert-item">
        <span>Nome</span>
        <span>Descrição</span>
        <span>Data</span>
        <span>Hora</span>
        <span>Status</span>
    </div>

</div>
<script>
    (()=>{
        let lista = alerts_replace
        let html=``
        for(let i=0;i<lista.length;i++){
            html += `
                <div class="alert-item">
                    <span>${lista[i].nome}</span>
                    <span>${lista[i].descricao}</span>
                    <span>${lista[i].data}</span>
                    <span>${lista[i].hora}</span>
                    <div class="alert-severity alert-medium"></div>
                </div>
            `
        }
        list_alerts.innerHTML += html
    })()
</script>
