<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro - Sentinela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="simulator-page">
    <div id="prototipo" style="width: 1900px;height: 1145px;">
        <img src="./Header.png" style="width: 1900px; height: 170px;">
        <img src="./Tela.png" style="width: 1900px; height: 735x;" usemap="#inputs">
        <img src="./Tela2.png"  style="width: 1900px; height: 240px;">
        <input type="number" style="position: absolute; top: 335px; left: 401px; width: 415px; height: 40px;"value="1" id="Volume_tonelada">
        <input type="number" style="position: absolute; top: 430px; left: 401px; width: 415px; height: 40px;"value="25" id="Preco_carne">
        <input type="number" style="position: absolute; top: 525px; left: 401px; width: 415px; height: 40px;"value="15" id="taxa_perda">
        <input type="number" style="position: absolute; top: 620px; left: 401px; width: 415px; height: 40px;" value="1" id="viagens_mes">
        <button type="button" onclick="Calcular()" class="btn" style=" position: absolute; top: 696px; left: 400px; width: 425px; height: 40px;">Calcular Economia</button>
        <div style="position: absolute; top: 360px; left: 950px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;" id="Resultado_Economia_mes">0</div>
        <div style="position: absolute; top: 360px; left: 1270px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="Resultado_Economia_ano">0</div>
        <div style="position: absolute; top: 490px; left: 950px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;" id="Resultado_perda">0</div>
        <div style="position: absolute; top: 625px; left: 1300px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="produto_perdido">0</div>
        <div style="position: absolute; top: 670px; left: 1300px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="dinheiro_perdido">0</div>
        <div style="position: absolute; top: 720px; left: 1300px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="multas">0</div>
        <div style="position: absolute; top: 765px; left: 1300px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="tempo">0</div>
        <div style="position: absolute; top: 815px; left: 1300px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="total">0</div>
        <div style="position: absolute; top: 1070px; left: 1090px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="CO2">0</div>
        <div style="position: absolute; top: 1070px; left: 500px; width: 200px; height: 40px; display: flex; justify-content: center; align-content: center; align-items: center;"id="agua">0</div>

    </div>
    
</body>
<script>
    function Calcular(){
        var kilos = Number(Volume_tonelada.value)*1000
        var preco_carne = Number(Preco_carne.value)
        var taxa_perdas = ( Number(taxa_perda.value) /12)/100
        var dinheiro_perdido_ = ((kilos*taxa_perdas)*preco_carne)
        var toneladas_perdidas = (((kilos/1000)*taxa_perdas)*12).toFixed(2)
        Resultado_Economia_mes.innerHTML = `R$: ${(dinheiro_perdido_).toFixed(2)}`
        Resultado_Economia_ano.innerHTML = `R$: ${(dinheiro_perdido_*12).toFixed(2)}`
        Resultado_perda.innerHTML = `${toneladas_perdidas} ton/ano`
        produto_perdido.innerHTML = `${toneladas_perdidas} ton/ano`
        dinheiro_perdido.innerHTML = `${(dinheiro_perdido_*12).toFixed(2)} ano`
        multas.innerHTML = `R$: ${(((viagens_mes.value*0.15)*12)*5000).toFixed(2)}`
        tempo.innerHTML = `${(toneladas_perdidas * 24).toFixed(2)} mês`
        total.innerHTML = `${((dinheiro_perdido_*12)+ ((viagens_mes.value*0.15)*12)*5000).toFixed(2)}`
        CO2.innerHTML = `${(toneladas_perdidas * 4.5).toFixed(2)} ton de CO²`
        agua.innerHTML = `${((kilos/1000) * 15.5).toFixed(2)} ton`

    }
</script>
</html>
